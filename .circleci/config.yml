version: 2.1

jobs:
  build_api:
    docker:
      - image: circleci/node:latest
        user: root
    working_directory: ~/api
    steps:
      - checkout
      - run:
            name: Update to latest npm version
            command: "sudo npm install -g npm@latest"
      - run:
            name: Install dependencies
            command: npm install      
      - run:
              name: Creating Dummy Artifacts
              command: |
                echo "my artifact file" > /tmp/artifact-1;
                mkdir /tmp/artifacts;
                echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
  
      - store_artifacts:
            path: /tmp/artifact-1
            destination: artifact-file

      - store_artifacts:
            path: /tmp/artifacts

  deploy_heroku:
    docker:
      - image: circleci/node:latest
        user: root
    working_directory: ~/api
    steps:
      - run:
            name: Creating Dummy Artifacts
            command: |
              echo "my artifact file" > /tmp/artifact-1;
              mkdir /tmp/artifacts;
              echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;

      - store_artifacts:
            path: /tmp/artifact-1
            destination: artifact-file

      - store_artifacts:
            path: /tmp/artifacts
      - run:
            name: Install Docker client
            command: |
              set -x
              VER="17.03.0-ce"
              curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
              tar -xz -C /tmp -f /tmp/docker-$VER.tgz
              mv /tmp/docker/* /usr/bin

      - run:
              name: Install Docker Compose
              command: |
                set -x
                curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
                chmod +x /usr/local/bin/docker-compose    

      - run: bash setup-heroku.sh

      - add_ssh_keys:
                      fingerprints:
                        - $HEROKU_SSH_FINGERPRINT
      - run:
              name: Deploy to Heroku if tests pass and branch is master
              command: |
                if [ "${CIRCLE_BRANCH}" == "master" ]; then
                  git push --force git@heroku.com:$HEROKU_APP_NAME.git HEAD:refs/heads/master                
                fi
workflows:
  build_and_test:
    jobs:
      - build_api
      - deploy_heroku:
            requires: 
                - build_api

